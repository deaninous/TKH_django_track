<html>
<head>
	<title>Django - {% block title %} Tutorial{% endblock%}</title>
</head>
<body>
	{% if user.is_authenticated %}
	<div><a href="/logout">Logout</a></div>
	<div><a href="/add_category">Add a New category</a></div>

	{% else %}
	<div><a href="/register/">Register</a></div>
	<div><a href="/login">Login</a></div>
	{% endif %}
	
	<div><a href="/about/">About</a></div>
	<div>
		{% block body_block %}
		{% endblock%}
	</div>
</body>
</html>
