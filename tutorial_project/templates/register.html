<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tutorial App</title>
</head>
<body>
	<h1>Register with Tutorial</h1>
	{% if registered %}
	<strong>Thank you for registering</strong>
	<a href="/index/">Return to the hopage</a>
	{% else %}
	<form id="user_form" method="post" action="/register/">
		 {% csrf_token %}
		 {{user_form.as_p}}
		 {{profile_form.as_p}}

		<input type="submit" name="submit" value="Register">
	</form>
	{% endif %}
	
</body>
</html>
